version: '3.8'

services:
  app:
    image: mcr.microsoft.com/devcontainers/base:bookworm
    volumes:
      # Mount the parent directory (repo root) to the standard Codespaces path
      - ..:/workspaces/platformed:cached
    
    # Set the working directory to match the mount
    working_dir: /workspaces/platformed
    
    # Keep the container running
    command: sleep infinity
    
    # Connect to the db service
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/postgres
    
    # Ensure it's on the same network as the db
    networks:
      - dev-network

  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - dev-network

volumes:
  postgres-data:

networks:
  dev-network:

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/e876f1963b.js" crossorigin="anonymous"></script>
  <title>Platformed</title>
</head>
<body>
  <div class="grid">
    <div class="topbar">
      <h1 class="title">Platformed</h1>
      <div class="actions">
        <i class="fa-solid fa-eraser"></i>
        <!-- <img src="/assets/icons/undo.svg">
        <img src="/assets/icons/redo.svg"> -->
        <i class="fa-regular fa-floppy-disk"></i>
        <i class="fa-solid fa-file-import"></i>
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>
    <div class="game">
      <canvas class="canvas"></canvas>
    </div>
    <div class="sidebar">
      <div class="sidebar-one">
        <div class="category-blocks"></div>
      </div>
      <div class="sidebar-two">
        <div class="zoom">
          <i class="fa-solid fa-plus"></i>
          <i class="fa-solid fa-minus"></i>
        </div>
        <div class="tile-selection">
          <div class="categories">
            <div class="category" data-category="mechanics">
              <img src="/assets/icons/mechanics.svg">

            </div>
            <div class="category" data-category="fluids">
              <img src="/assets/icons/fluids.svg">
            </div>
            <div class="category" data-category="mobs">
              <img src="/assets/icons/mobs.svg">
            </div>
            <div class="category" data-category="hazards">
              <img src="/assets/icons/hazards.svg">
            </div>
            <div class="category" data-category="powerups">
              <img src="/assets/icons/powerups.svg">
            </div>
            <div class="category" data-category="collectibles">
              <img src="/assets/icons/collectibles.svg">
            </div>
            <div class="category" data-category="blocks">
              <img src="/assets/icons/blocks.svg">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="javascript/site.js"></script>
  <script src="javascript/platformer.js"></script>
</body>
</html>
